<app-header [title]="'Agendamento de busca'"></app-header>

<section class="main">
    <section class="mat-typography mat-elevation-z1">
        <mat-table #table [dataSource]="requests">

            <ng-container matColumnDef="address">
                <mat-header-cell *matHeaderCellDef> Endereço </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.address}}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> Ação </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>

        </mat-table>
    </section>
</section>

<button mat-fab color="warn" class="float-button">
    <mat-icon aria-label="Add">add</mat-icon>
</button>
